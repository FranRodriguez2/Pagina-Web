<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Parlante Bluetooth Soñemos Mixor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
    }
    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product img {
      max-width: 100%;
      width: 400px;
      border-radius: 8px;
    }
    .details {
      flex: 1;
    }
    .details h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .price {
      font-size: 28px;
      color: #00a650;
      margin: 20px 0;
    }
    .buy-button {
      background-color: #3483fa;
      color: #fff;
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .buy-button:hover {
      background-color: #2968c8;
    }
    .features {
      margin-top: 20px;
    }
    .features ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
    <br><br>
    <br><br>
  <div class="container">
    <div class="product">
      <img src="./imagenes/Soñemos.png" alt="Parlante Bluetooth Soñemos Mixor">
      <div class="details">
        <h1>Parlante Bluetooth Soñemos Mixor con Microfono - Negro</h1>
        <p class="price">$ 35.000</p>
        <button class="buy-button">Comprar ahora</button>
        <div class="features">
          <h3>Características destacadas</h3>
          <ul>
            <li> Sonido muy potenciado</li>
            <li> Conexión Bluetooth, Usb, Sd, Aux, Fm radio</li>
            <li> Luces led con función inteligente</li>
            <li> (Accesorios: Cable USB y Microfono)</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
